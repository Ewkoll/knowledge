<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 安装</span></span><br><span class="line">yum install tigervnc-server</span><br><span class="line"></span><br><span class="line"><span class="comment"># 拷贝配置文件</span></span><br><span class="line">cp /lib/systemd/system/vncserver@.service /lib/systemd/system/vncserver@:1.service</span><br><span class="line"></span><br><span class="line"><span class="comment"># 编辑对应文件</span></span><br><span class="line">修改vncserver@:1.service用户为启动配置的用户。</span><br><span class="line"></span><br><span class="line"><span class="comment"># 切换到对用户下执行设置vnc密码</span></span><br><span class="line">vncpasswd</span><br><span class="line"></span><br><span class="line"><span class="comment"># 保存</span></span><br><span class="line">systemctl daemon-reload </span><br><span class="line"></span><br><span class="line"><span class="comment"># 启动</span></span><br><span class="line">systemctl start vncserver@:1.service</span><br><span class="line"></span><br><span class="line"><span class="comment"># 关闭</span></span><br><span class="line">systemctl stop vncserver@:1.service</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看vnc的运行转态</span></span><br><span class="line">systemctl status vncserver@:1.service</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 开机自动开启</span></span><br><span class="line">systemctl <span class="built_in">enable</span> vncserver@:1.service</span><br><span class="line"></span><br><span class="line"><span class="comment">#查看防火墙状态：</span></span><br><span class="line">firewall-cmd --state</span><br><span class="line"></span><br><span class="line"><span class="comment"># 关闭防火墙：</span></span><br><span class="line">systemctl stop firewalld</span><br><span class="line">systemctl <span class="built_in">disable</span> firewalld</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 或者开启防火墙添加5901端口（这里只开启一个端口，如有多个界面可以开启多个端口）：</span></span><br><span class="line">systemctl start firewalld</span><br><span class="line">firewall-cmd --permanent --zone=public --add-port=5901/tcp</span><br><span class="line"></span><br><span class="line"><span class="comment"># VNC客户端</span></span><br><span class="line">https://www.realvnc.com/en/connect/download/viewer/</span><br></pre></td></tr></table></figure>
