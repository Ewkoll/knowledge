        <h2 id="安装"><a class="markdownIt-Anchor" href="#安装"></a> 安装</h2>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">brew install etcd</span><br></pre></td></tr></table></figure>
<h2 id="启动"><a class="markdownIt-Anchor" href="#启动"></a> 启动</h2>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">列出所有brew services运行中服务：brew services list</span><br><span class="line">暂停并注销未使用的后台服务：brew services cleanup</span><br><span class="line">运行服务（不会注册为跟随系统启动自动运行的服务）：brew services run nginx</span><br><span class="line">运行后台服务（同时会注册为跟随系统启动自动运行的服务）：brew services start nginx</span><br><span class="line">暂停并注销服务：brew services stop nginx</span><br><span class="line">重启并注册服务：brew services restart nginx</span><br></pre></td></tr></table></figure>
